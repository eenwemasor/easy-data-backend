type ElectricityTransaction {
    id: ID!
    reference: String!
    meter_number:String!
    beneficiary_name:String!
    plan:ID!
    type:electricityType!
    initial_balance: Float
    amount: Float!
    new_balance: Float
    status: TransactionStatus!
    method: WalletType!
    user_id: ID!
    created_at: DateTime
    updated_at: DateTime
}

enum electricityType{
    PREPAID
    POSTPAID
}
