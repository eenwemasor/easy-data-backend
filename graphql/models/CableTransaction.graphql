type CableTransaction {
    id: ID!
    reference: String!
    decoder:cableType!
    decoder_number:String!
    beneficiary_name:String!
    plan:String!
    initial_balance: Float!
    amount: Float!
    new_balance: Float!
    status: TransactionStatus!
    method: WalletType!
    user_id: ID!
    created_at: DateTime
    updated_at: DateTime
}

enum cableType{
    DSTV
    GOTV
    STARTIMES
}
