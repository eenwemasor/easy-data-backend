type BankAccount{
    id:ID!
    name:String!
    bank_number:String!
    bank_id:String!
    user_id: ID!
    bank: Bank!
    updated_at:DateTime
    created_at: DateTime
}

type AccountNumberDetails{
    account_number: String,
    account_name:String,
    bank_id: String
}


type Bank{
    id:ID!
    name:String!
    country:String!
    currency:String!
    type:String
    code:String
}

