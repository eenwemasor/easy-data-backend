extend type Query{

    getAdminChannelUtil: AdminChannelUtil @first

    getCablePlanList(
        cable: String! @where(operator: "=")
    ): [CablePlanList!]! @all


    allCablePlans: [CablePlanList!]! @all
    referralRewards: ReferralReward @first



    getDataPlanList(
        network: NetworkType! @where(operator: "=")
    ): [DataPlanList!]! @all

    getAllDataPlanList: [DataPlanList!]! @all
    getAllCablePlanList: [CablePlanList!]! @all
    getAllPowerPlanList: [PowerPlanList!]! @all

    getRegistrationFee(id: ID @eq): ReferralReward @find

    getContestStats: ContestStats

    getStatistics(from_date:String, to_date:String): AdminStatistics!

}